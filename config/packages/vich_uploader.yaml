vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        actualities:
            uri_prefix: /uploads/images/actualities
            upload_destination: '%kernel.project_dir%/public/uploads/images/actualities'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        users:
            uri_prefix: /uploads/images/users
            upload_destination: '%kernel.project_dir%/public/uploads/images/users'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        agencies:
            uri_prefix: /uploads/images/agencies
            upload_destination: '%kernel.project_dir%/public/uploads/images/agencies'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

